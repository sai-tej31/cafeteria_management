<!DOCTYPE html>
<html lang="en">


<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>College Cafeteria</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="menu-app.css">


</head>

<body>
  <article class="CafemainPage">
    <p class="Cafe-Name"> College Cafeteria </p>
    <div class="Cafe-Title">
      <p class="Cafe-Menu"> Menus </p>
      <input class="Search-Menu" type="text" placeholder="Search for the Menu">
    </div>
    <section class="Menus-List">
      <p class="Menu-Name"> Chinese </p>
      <a href="javascript:void(0)" class="Menu-Image">
        <img src="chinese.jpg" height="120" width="120" class="Image">
        <img src="chinese2.jpeg" height="120" width="120" class="Image">
      </a>
      <p class="Menu-Name"> South-Indian </p>
      <a href="javascript:void(0)" class="Menu-Image">
        <img src="south-ind.jpeg" height="120" width="120" class="Image">
        <img src="south-ind2.jpeg" height="120" width="120" class="Image">
      </a>
      <p class="Menu-Name"> North-indian </p>
      <a href="javascript:void(0)" class="Menu-Image">
        <img src="north-ind.jpeg" height="120" width="120" class="Image">
        <img src="north-ind2.jpeg" height="120" width="120" class="Image">
      </a>
    </section>
  </article>
</body>

</html>
